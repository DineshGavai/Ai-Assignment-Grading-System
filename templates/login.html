<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Learning Companion</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- /* Copy the entire <> section from your original login.html here */ -->
    <link rel="stylesheet" href="{% static 'css/login.css'%}">

</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        {% if messages %}
        {% for message in messages %}
        <div class="error {{ message.tags }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <div>
                <label><input type="radio" name="role" value="student" checked> Student</label>
                <label><input type="radio" name="role" value="teacher"> Teacher</label>
            </div>

            <button type="submit">Login</button>
        </form>
        <a href="{% url 'register' %}" class="create-account">Don't have an account? Create a new account here.</a>
    </div>

    <script>
        // Remove the JavaScript login function since this will be handled by Django views
        // If you want the loading spinner, youâ€™d need to add it with JS and trigger it on form submit
    </script>
</body>

</html>
