<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Grading System</title>
    <link rel="stylesheet" href="{% static 'css/ASG.css' %}">
</head>

<body>
    <div class="container">
        <h1>Assignment Grading System</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="year">Year:</label>
            <select id="year" name="year">
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
            </select>

            <label for="semester">Semester:</label>
            <select id="semester" name="semester">
                <option value="1">Semester 1</option>
                <option value="2">Semester 2</option>
                <option value="3">Semester 3</option>
                <option value="4">Semester 4</option>
                <option value="5">Semester 5</option>
                <option value="6">Semester 6</option>
                <option value="7">Semester 7</option>
                <option value="8">Semester 8</option>
            </select>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Enter Subject" required>

            <label for="file">Upload Assignment (PDF):</label>
            <input type="file" id="file" name="file" accept="application/pdf" required>

            <button type="submit">Upload & Grade</button>
        </form>

        <div id="output" class="hidden">
            <h2>Grading Results</h2>
            <div id="resultContainer"></div>
        </div>
    </div>
    <script>
        console.log("fuck you")
        document.getElementById("uploadForm").addEventListener("submit", function (event) {
            event.preventDefault();

            let formData = new FormData(this);

            fetch("http://127.0.0.1:8000/models/upload/", {
                method: "POST",
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        document.getElementById("output").classList.remove("hidden");
                        document.getElementById("resultContainer").innerText = data.result;
                    }
                })
                .catch(error => console.error("Error:", error));
        });
    </script>
    <script src="{% static 'js/ASG.js' %}"></script>
</body>

</html>
